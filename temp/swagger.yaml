components:
  schemas:
    EstimateProjectInput:
      type: object
      properties:
        challenges:
          type: object
          properties:
            rAndD:
              type: boolean
            systemArchitecture:
              type: boolean
            uiUx:
              type: boolean
            development:
              type: boolean
            qa:
              type: boolean
            integrations:
              type: boolean
            maintenance:
              type: boolean
            consultancy:
              type: boolean
            # ... other challenges
        alreadyHave:
          type: object
          properties:
            idea:
              type: boolean
            specification:
              type: boolean
            uiUx:
              type: boolean
            code:
              type: boolean
            # ... other already have options
        timeframe:
          type: object
          properties:
            hiringNow:
              type: boolean
            hiringWithinOneMonth:
              type: boolean
            hiringWithinThreeMonths:
              type: boolean
            hiringLater:
              type: boolean
            # ... other timeframe options
        projectType:
          type: string
        yourRole:
          type: string
        servicesNeeded:
          type: string
        preferredContactTime:
          type: string
        attachments:
          type: array
          items:
            type: string
            format: binary
        projectDetails:
          type: string
        userDetails:
          type: object
          properties:
            name:
              type: string
            email:
              type: string
              format: email
            phone:
              type: string
              pattern: ^01\d{9}$
        newsletterSubscription:
          type: boolean
    RequestScheduleInput:
      type: object
      properties:
        service:
          type: string
        date:
          type: string
          format: date
        time:
          type: string
          format: time
        budget:
          type: string
        description:
          type: string
        userDetails:
          type: object
          properties:
            name:
              type: string
            phone:
              type: string

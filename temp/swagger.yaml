openapi: 3.0.0
info:
  title: API Solutions Mail Hub
  version: 1.0.0
paths:
  /api/contact-us:
    post:
      summary: Submit Contact Us Form
      description: |
        Endpoint to submit the contact us form.

        - The form data should be sent in the request body in JSON format.
        - Upon successful submission, a success response will be returned.
        - In case of an error, an appropriate error response will be provided.

      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                companyName:
                  type: string
                  description: The name of the company (optional).
                name:
                  type: string
                  description: The name of the person submitting the form.
                corporateEmail:
                  type: string
                  format: email
                  description: The email address of the person or the company.
                phone:
                  type: string
                  pattern: ^01\d{9}$
                  description: The phone number of the person or the company (starting with '01' and length 11).
                comments:
                  type: string
                  description: Additional comments or messages.
                protectDataByNDA:
                  type: boolean
                  description: Whether the person wants to protect their data by signing an NDA.

      responses:
        "200":
          description: Successful submission.
          content:
            application/json:
              example:
                status: "success"
                message: "Form submitted successfully."
        "400":
          description: Bad request. Invalid or missing data.
          content:
            application/json:
              example:
                status: "error"
                message: "Invalid data. Please check the submitted form."
                errors:
                  - field: "name"
                    message: "Name cannot be empty."
                  - field: "phone"
                    message: "Please enter a valid phone number (starting with 01 and length 11)."
                  # Add more fields and messages as needed
        "500":
          description: Internal Server Error. Something went wrong on the server.
          content:
            application/json:
              example:
                status: "error"
                message: "Internal Server Error. Please try again later."

